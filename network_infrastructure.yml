Description: > 
  Mohammed Salah / Deploy a high avaliblity web app (portofilo) using aws cloudformation

Parameters: 
  EnvironmentName:
    Description: An environment name that will prefixed to resource names
    Type: String
  
  VpcCIDR:
      Description: IP range for this VPC
      Type: String
      Default: 10.0.0.0/16

  PublicSubnet1CIDR:
      Description: IP range (CIDR notation) for Public subnet in the 1st AZ
      Type: String
      Default: 10.0.0.0/24

  PublicSubnet2CIDR:
      Description: IP range (CIDR notation) for Public subnet in the 2nd AZ
      Type: String
      Default: 10.0.1.0/24
 
  PrivateSubnet1CIDR:
      Description: IP range (CIDR notation) for Private subnet in the 1st AZ
      Type: String
      Default: 10.0.2.0/24
 
  PrivateSubnet2CIDR:
      Description: IP range (CIDR notation) for Private subnet in the 2nd AZ
      Type: String
      Default: 10.0.3.0/24


Resources:

  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCIDR
      EnableDnsHostnames: 'true'
      Tags:
        - Key: Name
          Value: !Ref EnvironmentName


  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
      - Key: Name
        Value: !Ref EnvironmentName

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId:
        Ref: VPC
      InternetGatewayId:
        Ref: InternetGateway

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      CidrBlock: !Ref PublicSubnet1CIDR
      AvailabilityZone: !Select  [ 0, !GetAZs  '' ]
      Tags:
      - Key: Name
        Value: !Sub ${EnvironmentName} Public Subnet (AZ1)

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      CidrBlock: !Ref PublicSubnet2CIDR
      AvailabilityZone: !Select  [ 0, !GetAZs  '' ]
      Tags:
      - Key: Name
        Value: !Sub ${EnvironmentName} Public Subnet (AZ2)

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      CidrBlock: !Ref PrivateSubnet1CIDR
      AvailabilityZone: !Select  [ 0, !GetAZs  '' ]
      Tags:
      - Key: Name
        Value: !Sub ${EnvironmentName} Private Subnet (AZ1)

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      CidrBlock: !Ref PrivateSubnet2CIDR
      AvailabilityZone: !Select  [ 0, !GetAZs  '' ]
      Tags:
      - Key: Name
        Value: !Sub ${EnvironmentName} Private Subnet (AZ2)